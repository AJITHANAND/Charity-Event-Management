{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'user/css/loginStyle.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center main">
        <div class="container d-flex flex-column content">
            <h2 class="text-center">Login</h2>
            <form method="POST" class="d-flex flex-column gap-2 ">
            {% csrf_token %}
            <input type="text" name="Email" placeholder="Email">
            <input type="text" name="passWord" placeholder="Password">
            <span class="text-center text-primary">Forgot password?</span>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account?
                <span class="text-center text-primary"><a href="{% url 'user_signup' %}">Signup</a></span>
                <br><p class="text-center">or</p>
            </p>
            <button type="button" class="btn btn-primary">Login with Facebook</button>
            <button type="button" class="btn btn-primary" style="background-color: white;
            color: grey;">Login with Google</button>
        </form>
        </div>
        
    </div>
</body>
</html>
